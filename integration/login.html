<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Musicca - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
  <link href="assets/stylesheets/output.css" rel="stylesheet" />
</head>
<body class="body">
  <div class="page">
    <div class="top-left-corner"></div>
    <div class="header">
      <span class="logo"><img src="assets/img/musicca-logo.png" width="180px"></span>
      <span class="middle-menu">
        <span class="item"><a href="./404">Exercises</a></span>
        <span class="item"><a href="./404">Lessons</a></span>
        <span class="item"><a href="./about.html">About</a></span>
      </span>
      <span class="right-menu">
        <span class="item"><a href="./404">Create account</a></span>
        <span class="item"><a href="./404">Log in</a></span>
      </span>
    </div>
    <div class="top-right-corner"></div>

    <main>
      <form action="/register" method="post">
        <h1>Log in</h1>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Log in</button>
      </form>
    </main>
  </body>
  </html>
